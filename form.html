<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UI-Developer_Technical-Test</title>

<body>
        <div class="row">
            <div class="column left">
                <img src="assets/Logo.svg" alt="Logo" id="logo">
                <h3 class="slogan">We'd love to hear from you.</h3>
                <form action="">
                    <label for="fname">First Name*</label>
                    <input type="text" id="fname" name="firstname" placeholder="Please type your first name" required>
                
                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname" name="lastname" placeholder="Please type your last name" required>
                
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" placeholder="Please type your email address" ><p id="message">Invalid email address</p>
                    
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" placeholder="Please type your address" required>
                  
                    <input type="submit" id="btnsubmit" value="Submit" >
                  </form>
            </div>
            <div class="column right" >
                <img src="assets/jordan-steranka-lpddCskeg4A-unsplash.png" id="bgimg" alt="bg">

            </div>
          </div>
          

    <script src="script.js"></script>
</body>
